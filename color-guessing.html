<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Color Guessing Game!</h1>
    <p> this is a test to save on VS code to github.</p>
    <button type='button' onclick = "runGame()" >Start Game </button>
    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow']
        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0; 

            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') +
                '\n\nWhat color am I thinking of?\n');
                if (guess === null) {
                    alert("BYE!")
                    return;
                }
                correct = checkGuess(guess.toLowerCase(), target.toLowerCase());
                numTries +=1;
            } while(!correct); 
            alert('The color was ' + target + '. You got it, you are a star!\n\nIt took you ' + numTries + ' tries to get it correct.');
            document.body.style.background = guess;
        }

        function checkGuess(guess, target){
            let correct = false;

            if (!COLORS_ARRAY.includes(guess)) {
                alert ('Yo, put a color that is listed as a guess.')
            } else if (guess > target) {
                alert ('Your guess is too high???')
            } else if (guess < target) {
                alert ('Your guess is too low???')
            } else {
                correct = true;
            }
            return correct;
        }
    </script>
</body>
</html>
